 
 
<div ng-app="QuestionarioApp" ng-controller="ControllerQuestionario as ctrl"> 
 
<div class="ng-cloak container text-center jumbotron"> 
      <div class="panel panel-default" style="margin-top: 30px">
          <div class="panel-heading">
              <span class="lead">Registrar Questionário</span></div>
      <div class="formcontainer">

    <form ng-submit="ctrl.submitForm();" name="formQuestion" class="form-horizontal">
       <div class="form-horizontal">           
          <div class="row" style="margin-top:20px">
              <div class="form-group">
                  <label class="col-sm-3 control-label">Titulo</label>
                  <div class="col-sm-6"> 
                      <input type="text" ng-model="ctrl.questionario.tituloQuestionario" name="uname" 
                             class="form-control" placeholder="Entre com o título do questionário" 
                             required ng-minlength="3" ng-disabled="ctrl.gravouquestion"/>
                   </div>
               </div>
           </div>
        </div>    
        <br />  
        <div class="checkbox">
            <span class="panel-title">
             <label>  
               <input type="checkbox" ng-model="pergunta.tipoPergunta" > 
               Pergunta de Múltipla Escolha
             </label>
           </span>
         </div>
               <br />   
            <div class="row">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Pergunta</label>
                        <div class="col-sm-6">
                            <input type="text" ng-model="pergunta.descricaoPergunta" 
                                   class="form-control" 
                                   placeholder="Entre com a Pergunta"/>
                        </div>
                    </div> 
             </div>
            
           <div  ng-show="pergunta.tipoPergunta">
                 <div class="form-horizontal"> 
                    <div class="row">  
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Alternativa 1</label>
                            <div class="col-sm-6">
                                <input type="text" ng-model="pergunta.descricaoAlternativa1" 
                                       class="form-control" 
                                       placeholder="Entre com a Alternativa"/>
                            </div>
                        </div>    
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Alternativa 2</label>
                            <div class="col-sm-6">
                                <input type="text" ng-model="pergunta.descricaoAlternativa2" 
                                       class="form-control" 
                                       placeholder="Entre com a Alternativa"/>
                            </div>
                        </div> 
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Alternativa 3</label>
                            <div class="col-sm-6">
                                <input type="text" ng-model="pergunta.descricaoAlternativa3" 
                                       class="form-control" 
                                       placeholder="Entre com a Alternativa"/>
                            </div>
                        </div> 
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Alternativa 4</label>
                            <div class="col-sm-6">
                                <input type="text" ng-model="pergunta.descricaoAlternativa4" 
                                       class="form-control" 
                                       placeholder="Entre com a Alternativa"/>
                            </div>
                        </div> 
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Alternativa 5</label>
                            <div class="col-sm-6">
                                <input type="text" ng-model="pergunta.descricaoAlternativa5" 
                                       class="form-control" 
                                       placeholder="Entre com a Alternativa"/>
                            </div>
                        </div>   
                        
                    </div>   
                   </div> 
           </div>
 
          <div class="row" style="margin-bottom:20px">
              <div class="form-actions"> 
                  <input type="submit"  value="Adicionar" style="margin:10px;"
                         class="btn btn-primary btn-sm" ng-disabled="formQuestion.$invalid">  
                  
                 <button type="button" ng-click="ctrl.novoQuestionario(true);" style="margin:10px;" 
                         class="btn btn-default btn-sm" ng-disabled="formQuestion.$pristine" >Novo Questionário</button>
              </div>
          </div>
         </form>
      </div>
    </div>
        
          
          <div class="panel panel-default"> 
              <div class="panel-heading"><span class="lead">Lista de Perguntas</span></div>
              <div class="tablecontainer">
                  <table class="table table-hover table-bordered">
                      <thead>
                          <tr>
                              <th>Número</th>
                              <th>Pergunta</th> 
                              <th width="20%"></th>
                          </tr>
                      </thead> 
                      <tbody>
                          <tr ng-repeat="qs in ctrl.questions">
                              <td ng-bind="qs.idPergunta"></td>
                              <td ng-bind="qs.descricaoPergunta"></td> 
                              <td width=300> 
                              <button type="button" ng-click="ctrl.deletePergunta(qs)" 
                                      class="btn btn-danger custom-width">Deletar</button>
                              </td>
                          </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div> 
</div>
